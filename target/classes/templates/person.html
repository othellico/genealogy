<!doctype html>
<html lang="it" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body style="padding-top: 110px;">
<header class="fixed-top bg-secondary text-white py-2">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 th:object="${person}"><span th:text="*{lastName}">LastName</span> <span th:text="*{firstName}">FirstName</span></h1>
                <div th:unless="${eventList == null}" th:object="${eventList}">Nascita: <span th:text="*{birth.date.value}">dateOfBirth</span> <span th:inline="text">a [[*{birth.place.value}]]</span></div>
            </div>
        </div>
    </div>
</header>
<div class="container" role="main">
    <div class="row">
        <div class="col-sm-4">
            <h2>Famiglia</h2>
            <h4>Genitori</h4>
            <div th:unless="${person.father == null}" class="card mb-3">
                <div class="card-body py-1" th:text="${person.father.lastName + ' ' + person.father.firstName}">
                    Father
                </div>
            </div>
            <div th:unless="${person.mother == null}" class="card mb-3">
                <div class="card-body py-1" th:text="${person.mother.lastName + ' ' + person.mother.firstName}">
                    Mother
                </div>
            </div>
            <h4>Fratelli/sorelle</h4>
            <h4>Coniuge</h4>
<!--            <div class="card mb-3">-->
<!--                <div class="card-body py-1">-->
<!--                    Varotto Beatrice-->
<!--                </div>-->
<!--            </div>-->
            <h4>Figli</h4>
<!--            <div class="card mb-3">-->
<!--                <div class="card-body py-1">-->
<!--                    Signorini Maria-->
<!--                </div>-->
<!--            </div>-->
<!--            <div class="card mb-3">-->
<!--                <div class="card-body py-1">-->
<!--                    Signorini Stefano-->
<!--                </div>-->
<!--            </div>-->
<!--            <div class="card mb-3">-->
<!--                <div class="card-body py-1">-->
<!--                    Signorini Caterina-->
<!--                </div>-->
<!--            </div>-->
        </div>
        <div class="col-sm-8" th:unless="${eventList == null}" th:object="${eventList}">
            <h2>Avvenimenti</h2>
            <table class="table table-striped">
                <tbody>
                <tr th:each="event : *{events}">
                    <th scope="row" th:text="${event.date.value}">09/09/1975</th>
                    <td th:text="${event.age}">0</td>
                    <td th:text="${event.description}">Nascita</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
